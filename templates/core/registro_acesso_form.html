{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar Acesso - Controle de Acesso{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const pessoaSelect = document.getElementById('id_pessoa');
    const tipoAcessoSelect = document.getElementById('id_tipo_acesso');
    
    // Adiciona classe do Bootstrap ao select de pessoa
    pessoaSelect.classList.add('form-control');
    
    // Adiciona classe do Bootstrap ao select de tipo de acesso
    tipoAcessoSelect.classList.add('form-control');
    
    // Adiciona classe do Bootstrap ao select de local
    document.getElementById('id_local').classList.add('form-control');
});
</script>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Registrar Acesso</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Registrar
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
