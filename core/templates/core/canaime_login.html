<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Canaim√© - Sistema de Controle de Acesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #003366 0%, #2c3e50 50%, #003366 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Part√≠culas flutuantes animadas */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.2);
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background: linear-gradient(135deg, #003366, #2c3e50);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,51,102,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h2 {
            color: #003366;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #003366, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #003366;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.9);
            color: #2c3e50;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 
                0 0 0 4px rgba(0,51,102,0.1),
                0 5px 15px rgba(0,51,102,0.2);
            transform: translateY(-2px);
            background: white;
        }

        .form-control::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }

        .btn-login {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #003366, #2c3e50);
            color: white;
            box-shadow: 0 8px 25px rgba(0,51,102,0.4);
            margin-top: 30px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,51,102,0.5);
            background: linear-gradient(135deg, #004080, #34495e);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
            position: relative;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-backdrop.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-container.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .modal-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 50px;
            max-width: 520px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.3);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #666;
            font-size: 18px;
        }

        .modal-close:hover {
            background: rgba(220,53,69,0.1);
            color: #dc3545;
            transform: scale(1.1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #003366;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0,51,102,0.3);
        }

        .modal-header h2 {
            color: #003366;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #003366, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-box {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-left: 4px solid #003366;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .info-box p {
            margin: 0;
            color: #495057;
            font-size: 16px;
            font-weight: 500;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #003366, #2c3e50);
            color: white;
            box-shadow: 0 8px 25px rgba(0,51,102,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,51,102,0.5);
        }

        .btn-secondary {
            background: rgba(248,249,250,0.9);
            color: #6c757d;
            border: 2px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: rgba(233,236,239,0.9);
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-card, .modal-card {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .login-header h2, .modal-header h2 {
                font-size: 24px;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Alert styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(220,53,69,0.1);
            border: 1px solid rgba(220,53,69,0.2);
            color: #721c24;
        }

        .alert-success {
            background: rgba(40,167,69,0.1);
            border: 1px solid rgba(40,167,69,0.2);
            color: #155724;
        }

        /* Link para voltar */
        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e6ed;
        }

        .back-link a {
            color: #003366;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">C</div>
                </div>
                <h2>Login Canaim√©</h2>
                <p>Acesso experimental via sistema Canaim√©</p>
            </div>

            <!-- Mensagens de erro/sucesso -->
            <div id="alert-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <form id="loginForm" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">üë§ Login</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Digite seu login"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">üîí Senha</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Digite sua senha"
                           required>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    Entrar via Canaim√©
                </button>
            </form>

            <!-- Link para voltar ao login normal -->
            <div class="back-link">
                <a href="{% url 'login' %}">‚Üê Voltar ao login normal</a>
            </div>
        </div>
    </div>

    <!-- Modal de confirma√ß√£o -->
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-container" id="modalContainer">
        <div class="modal-card">
            <button type="button" class="modal-close" onclick="closeModal()">‚úï</button>
            
            <div class="modal-header">
                <div id="userPhotoContainer"></div>
                <h2>‚ú® Confirmar Dados</h2>
                <p>Verifique e edite seus dados antes de prosseguir</p>
            </div>
            
            <div class="info-box">
                <p><strong>üë§ Login:</strong> <span id="modalUsername"></span></p>
            </div>
            
            <form id="confirmForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="modal_first_name">‚ú® Primeiro Nome</label>
                    <input type="text" 
                           id="modal_first_name" 
                           name="first_name" 
                           class="form-control" 
                           placeholder="Digite seu primeiro nome"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="modal_last_name">üéØ Sobrenome</label>
                    <input type="text" 
                           id="modal_last_name" 
                           name="last_name" 
                           class="form-control" 
                           placeholder="Digite seu sobrenome"
                           required>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        ‚Üê Voltar
                    </button>
                    <button type="submit" class="btn btn-primary" id="confirmBtn">
                        Confirmar e Entrar ‚Üí
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fun√ß√£o para mostrar/esconder loading
        function setLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.innerHTML = 'Processando...';
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.innerHTML = button.id === 'loginBtn' ? 'Entrar via Canaim√©' : 'Confirmar e Entrar ‚Üí';
                button.disabled = false;
            }
        }

        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // Remove alertas existentes
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Remove ap√≥s 5 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Fun√ß√£o para mostrar modal
        function showModal(data) {
            // Preenche dados do modal
            document.getElementById('modalUsername').textContent = data.username;
            document.getElementById('modal_first_name').value = data.first_name;
            document.getElementById('modal_last_name').value = data.last_name;
            
            // Adiciona foto ou iniciais
            const photoContainer = document.getElementById('userPhotoContainer');
            if (data.foto_url) {
                photoContainer.innerHTML = `<img src="${data.foto_url}" alt="Foto do usu√°rio" class="user-photo">`;
            } else {
                const initials = (data.first_name.charAt(0) + data.last_name.charAt(0)).toUpperCase();
                photoContainer.innerHTML = `
                    <div class="user-photo" style="background: linear-gradient(135deg, #003366, #2c3e50); display: flex; align-items: center; justify-content: center; color: white; font-size: 36px; font-weight: bold;">
                        ${initials}
                    </div>
                `;
            }
            
            // Mostra modal
            document.getElementById('modalBackdrop').classList.add('show');
            document.getElementById('modalContainer').classList.add('show');
            
            // Foco no primeiro campo
            setTimeout(() => {
                document.getElementById('modal_first_name').focus();
                document.getElementById('modal_first_name').select();
            }, 300);
            
            // Bloqueia scroll do body
            document.body.style.overflow = 'hidden';
        }

        // Fun√ß√£o para fechar modal
        function closeModal() {
            document.getElementById('modalBackdrop').classList.remove('show');
            document.getElementById('modalContainer').classList.remove('show');
            document.body.style.overflow = '';
            
            // Reset do bot√£o de login
            setLoading(document.getElementById('loginBtn'), false);
        }

        // Event listener para o formul√°rio de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            setLoading(loginBtn, true);
            
            const formData = new FormData(this);
            
            fetch('', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.show_modal) {
                    showModal(data.data);
                } else {
                    setLoading(loginBtn, false);
                    showAlert(data.message || 'Erro desconhecido');
                }
            })
            .catch(error => {
                setLoading(loginBtn, false);
                showAlert('Erro de conex√£o. Tente novamente.');
                console.error('Error:', error);
            });
        });

        // Event listener para o formul√°rio de confirma√ß√£o
        document.getElementById('confirmForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const confirmBtn = document.getElementById('confirmBtn');
            setLoading(confirmBtn, true);
            
            const formData = new FormData(this);
            
            fetch('{% url "canaime_user_info" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.redirect) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                } else {
                    setLoading(confirmBtn, false);
                    showAlert(data.message || 'Erro desconhecido');
                }
            })
            .catch(error => {
                setLoading(confirmBtn, false);
                showAlert('Erro de conex√£o. Tente novamente.');
                console.error('Error:', error);
            });
        });

        // Fecha modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Fecha modal clicando no backdrop
        document.getElementById('modalBackdrop').addEventListener('click', closeModal);
    </script>
</body>
</html>
